<!doctype html>

<html lang="ja" manifest="hadasi.manifest">
<head>
 <meta charset=UTF-8">
 <meta http-equiv="Content-Style-Type" content="text/css">
 <!-- 外部スクリプト -->
 <!--script type="text/javascript" src="js/zepto.min.js"></script>
 <script type="text/javascript" src="js/simple.js"></script-->
 <script type="text/javascript" src="phonegap.js"></script>
 <!--script type="text/javascript" src="Script/menu01.js"></script-->
<title>DeviceInfo</title>

<script type="text/javascript">

	// PhoneGapの読み込み完了とともにonDeviceReadyを呼び出します。
	//
	// この時点ではドキュメントの読み込みは完了していますが、
	// PhoneGapの読み込みはまだ完了していません。
	// PhoneGapが読み込み完了とともに deviceready() イベントが呼び出されます。
	//
	function onLoad() {
		document.addEventListener("deviceready", onDeviceReady, false);
	}

	// PhoneGapの読み込みが完了したので、
	// PhoneGapのメソッドを安全に呼び出すことができます。
	//
	function onDeviceReady() {
		// PhoneGap APIを安全に使用できます。

		var element = document.getElementById('msgArea');

		element.innerHTML = 'デバイス名: '       + device.name     + '<br />' +                             'PhoneGap: '         + device.phonegap  + '<br />' +                            'Cordova: '          + device.cordova  + '<br />' +                             'プラットフォーム: ' + device.platform + '<br />' +                             'UUID: '             + device.uuid     + '<br />' +                             'バージョン: '       + device.version  + '<br />';
	}

	function Draw() {
		var element = document.getElementById('msgArea2');

		element.innerHTML = '(∵) ヒョコ';
	}

</script>

</head>
<body onload="onLoad()">

<input type="button" value="押さないほうがイイかも" onClick="Draw()" />
<br />

<img src="Images/004.jpg">

<div id="msgArea">
デバイス情報見てまんのゃ...
</div>

<div id="msgArea2">
</div>

</body>
</html>
